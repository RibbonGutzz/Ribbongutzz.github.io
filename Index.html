<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Location Wall - Demo</title>
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Firebase v10+ modular (2025 style) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCX6FmX8qpqMGYF4rN04Z_xXqhXEcw9xJQ",
  authDomain: "mapv-8e741.firebaseapp.com",
  databaseURL: "https://mapv-8e741-default-rtdb.firebaseio.com",
  projectId: "mapv-8e741",
  storageBucket: "mapv-8e741.firebasestorage.app",
  messagingSenderId: "822625088340",
  appId: "1:822625088340:web:b95195bfdd3446b9440ec1",
  measurementId: "G-L15454FWTL"
};
    // =========================================================

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = L.map('map').setView([30, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 19
    }).addTo(map);

    // Markers cluster (optional but recommended)
    const markers = L.markerClusterGroup();
    map.addLayer(markers);

    // Live updates
    const locationsRef = ref(db, 'public_locations');
    const recentQuery = query(locationsRef, limitToLast(500)); // last 500 points max

    onValue(recentQuery, (snapshot) => {
      markers.clearLayers();
      
      const data = snapshot.val();
      if (!data) return;

      Object.values(data).forEach(point => {
        if (!point.lat || !point.lng) return;

        const marker = L.marker([point.lat, point.lng], {
          title: point.nickname || 'Anonymous'
        });

        marker.bindPopup(`
          <b>${point.nickname || 'Anonymous'}</b><br>
          ${new Date(point.timestamp).toLocaleString()}<br>
          <small>${point.lat.toFixed(5)}, ${point.lng.toFixed(5)}</small>
        `);

        markers.addLayer(marker);
      });

      // Auto-fit if first load
      if (markers.getLayers().length > 0 && !map.hasEventListener('moveend')) {
        map.fitBounds(markers.getBounds(), { padding: [50, 50] });
      }
    });

    // Share location
    document.getElementById('shareBtn').addEventListener('click', async () => {
      const consent = confirm(
        "⚠️ WARNING ⚠️\n\n" +
        "Your EXACT location will be PUBLICLY VISIBLE to EVERYONE!\n" +
        "This can reveal where you live/work/study.\n\n" +
        "Really continue?"
      );

      if (!consent) return;

      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude: lat, longitude: lng } = position.coords;

        const nickname = prompt("Nickname (optional):") || "Anonymous";

        try {
          await push(ref(db, 'public_locations'), {
            lat,
            lng,
            nickname,
            timestamp: Date.now(),
            userAgent: navigator.userAgent.substring(0, 80) // optional
          });

          alert("Location shared! Thank you.");
        } catch (error) {
          console.error(error);
          alert("Error sharing location: " + error.message);
        }
      }, (error) => {
        alert("Couldn't get location: " + error.message);
      }, {
        enableHighAccuracy: true,
        timeout: 8000,
        maximumAge: 0
      });
    });
  </script>

  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#111; color:#eee; }
    #map { height: 85vh; }
    .controls {
      position: absolute;
      top: 10px;
      left: 50px;
      z-index: 1000;
      background: rgba(0,0,0,0.7);
      padding: 12px 18px;
      border-radius: 8px;
      backdrop-filter: blur(4px);
    }
    button {
      padding: 10px 18px;
      font-size: 1.1em;
      background: #e53e3e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #c53030; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <button id="shareBtn">Share My Location (Public!)</button>
  </div>
</body>
</html>
